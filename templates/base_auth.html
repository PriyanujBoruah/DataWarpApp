<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}DataWarp{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-purple: #7612fa;
            --brand-pink: #fa12e3;
            --brand-cyan: #40ddff;
        }

        body {
            font-family: "Plus Jakarta Sans", sans-serif;
            background-color: #f0f2f5;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        @keyframes gradientAnimationInteractiveCard {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Main container for the auth pages */
        .auth-container {
            display: flex;
            width: 100%;
            max-width: 1000px; 
            min-height: 700px;
            background: #fff;
            border-radius: 25px;
            overflow: hidden; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        }

        /* Form Section (Left) */
        .login-form-section {
            flex: 1.1; /* Slightly more space for the form */
            padding: 40px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* UPDATED: Center all direct children */
            text-align: center; /* Center text for h2, p, etc. */
        }
        .logo-img {
            height: 48px; /* UPDATED: Made logo bigger */
            margin-bottom: 30px; /* UPDATED: More space below logo */
            /* align-self: flex-start; was removed */
        }
        .login-form-section h2 {
            font-weight: 700;
            color: #1a202c;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        .login-form-section .subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        /* NEW: Rule to make form full-width and its content left-aligned */
        .login-form-section form {
            width: 100%;
            text-align: left;
        }
        
        .form-label {
            font-weight: 500;
            color: #4a5568;
        }
        .form-control {
            border-radius: 10px;
            padding: 12px 15px;
            border: 1px solid #e2e8f0;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }
        .form-control:focus {
            border-color: var(--brand-purple);
            box-shadow: 0 0 0 3px rgba(118, 18, 250, 0.15);
        }
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            margin-bottom: 1.5rem;
        }
        .form-check-input:checked {
            background-color: var(--brand-purple) !important;
            border-color: var(--brand-purple) !important;
        }
        .form-check-input:focus {
            border-color: var(--brand-purple);
            box-shadow: 0 0 0 3px rgba(118, 18, 250, 0.15);
        }
        .form-options a, .login-form-section .mt-4 a {
            color: var(--brand-purple);
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s ease;
        }
        .form-options a:hover, .login-form-section .mt-4 a:hover {
            color: var(--brand-pink);
        }
        .btn-login {
            background: linear-gradient(100deg, var(--brand-cyan), var(--brand-purple), var(--brand-pink)) !important;
            border: none !important;
            color: white !important;
            padding: 12px 20px;
            font-weight: 600;
            border-radius: 12px;
            width: 100%;
            margin-top: 1rem;
            transition: opacity 0.2s ease;
        }
        .btn-login:hover {
            opacity: 0.9;
        }
        .social-login {
            text-align: center;
            margin-top: 1.5rem;
        }
        .social-icons a {
            color: #adb5bd;
            font-size: 1.2rem;
            margin: 0 10px;
            transition: color 0.2s ease;
        }
        .social-icons a:hover {
            color: var(--brand-purple);
        }
        .login-form-section .mt-4 {
            color: #6c757d !important;
        }


        /* Info Section (Right) */
        .info-section {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: #fff;
            background: linear-gradient(130deg, var(--brand-cyan), var(--brand-purple), var(--brand-pink));
            background-size: 250% 250%;
            animation: gradientAnimationInteractiveCard 15s ease infinite;
        }
        .info-section-inner-card, .bottom-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        .info-section-inner-card {
            border-radius: 24px;
            flex-grow: 1;
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        .bottom-card {
            border-radius: 20px;
        }
        .info-section h3 {
            font-size: 1.9rem;
            font-weight: 700;
            line-height: 1.2;
        }
        .testimonial-quote-icon {
            font-size: 3rem;
            color: var(--brand-cyan);
            line-height: 0.5;
            margin: 1rem 0;
        }
        .testimonial-text {
            font-size: 0.95rem;
            line-height: 1.6;
            flex-grow: 1;
        }
        .testimonial-author {
            margin-bottom: 0;
            font-weight: 600;
        }
        .testimonial-author-title {
            font-size: 0.85rem;
            opacity: 0.8;
        }
        .testimonial-nav {
            display: flex;
            gap: 12px;
            margin-top: 25px;
        }
        .testimonial-nav-btn {
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            width: 42px;
            height: 42px;
            border-radius: 12px;
            transition: background-color 0.2s ease;
        }
        .testimonial-nav-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        .starburst-graphic {
            position: absolute;
            bottom: -20px;
            right: -15px;
            font-size: 100px;
            color: rgba(255, 255, 255, 0.1);
            transform: rotate(-15deg);
        }
        .bottom-card h4 {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        .bottom-card p {
            font-size: 0.85rem;
            opacity: 0.8;
            margin-bottom: 1rem;
        }
        .bottom-card-avatars img {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin-right: -10px;
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        /* Flash Messages */
        .flash-messages .alert {
            font-size: 0.9rem;
            border-radius: 8px;
        }

        /* Responsive adjustments */
        @media (max-width: 991px) {
            .info-section { display: none; }
            .login-form-section { flex: 1; }
        }

        @media (max-width: 767px) {
            body { padding: 0; }
            .auth-container {
                flex-direction: column;
                min-height: 100vh;
                max-width: 100%;
                border-radius: 0;
                box-shadow: none;
            }
            .info-section {
                display: flex; /* Re-appears on mobile */
                border-radius: 0;
                min-height: auto;
                order: -1; /* Puts info section at the top */
                padding: 50px 25px 30px 25px; /* More top padding */
            }
            .info-section-inner-card {
                display: none; /* Hide the big testimonial card */
            }
            .bottom-card {
                 background: transparent; /* Make bottom card blend in */
                 backdrop-filter: none;
                 border: none;
                 box-shadow: none;
                 padding: 0;
            }
            .login-form-section {
                padding: 30px 25px 40px 25px;
            }
        }
    </style>
    {% block head_extra %}{% endblock %}
</head>
<body>

    <div class="auth-container">
        {% block auth_container_content %}
        <!-- Content from child templates (e.g., login.html) will be injected here -->
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    {% block scripts %}{% endblock %}
    
</body>
</html>
